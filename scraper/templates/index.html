{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'cssJS/topsSelectionChangeSession.html' %}

<div class="container">

        <form class="form-group" method="POST" action="loadJSON">
      {% csrf_token %}
      <label for="sessionNumber">Wähle eine Sitzung und einen Tagesordnungspunkt:</label>

       <select name="sessionNumber" id="sessionNumber">
            {% for sessionNumber in sessionNumbers %}
            <option value="{{sessionNumber}}">Sitzung {{sessionNumber}}</option>
            {% endfor %}
       </select>

       <select name ="topNumber" id="topNumber"> </select>

      <button class="btn btn-default" type="submit">Zeige Texte der Bundesländer</button>
    </form>

</div>
{% endblock %}
