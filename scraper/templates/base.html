{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Inoffizieller Bundesrat Scraper</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}" />
    <script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap.min.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <style type="text/css">
          .githubbadge {
              position: absolute;
              top:0;
              right:0;
          }
    </style>
  </head>
  <body>
      {% block content %}{% endblock %}

      <a href="https://github.com/NWuensche/bundesrat-scraper-website" class="githubbadge">
        <img width="149" height="149" class="githubbadge" src="https://github.blog/wp-content/uploads/2008/12/forkme_right_darkblue_121621.png?resize=149%2C149" class="attachment-full size-full" alt="Fork me on GitHub" data-recalc-dims="1">
      </a>
  </body>
</html>
